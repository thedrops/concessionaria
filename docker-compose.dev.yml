version: "3.8"

services:
  # PostgreSQL Database for Development
  db:
    image: postgres:16-alpine
    container_name: concessionaria-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: concessionaria
      POSTGRES_PASSWORD: concessionaria_password
      POSTGRES_DB: concessionaria
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - concessionaria-network

volumes:
  postgres_data_dev:
    driver: local

networks:
  concessionaria-network:
    driver: bridge
